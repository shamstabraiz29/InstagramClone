<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9b5d93d3fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="navBar">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="container" style="width: 78%;">
            <div class="logo">
              <a class="navbar-brand"><img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo.png" alt=""></a>
            </div>
            <form class="d-flex">
              <div class="input-div">
                <div class="input-div">
                  <input  
                    class="form-control me-2 searchField"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <div class="input-icon">
                    <i class="fa fa-search text-muted"></i>
                  </div>
                </div>
              </div>
            </form>
            <div class="icons d-flex">
              <div><i class="fa  fa-home"></i></div>
              <div><i class="fab fa-facebook-messenger"></i></div>
              <div><i class="fa fa-compass"></i></div>
              <div><i class="fa fa-heart"></i></div>
              <div class="profile">
                <img
                  src="assets/images/b.jpg"
                  class="rounded-circle"
                  alt=""
                  width="22px"
                  height="22px"
                />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
  </body>
</html>
